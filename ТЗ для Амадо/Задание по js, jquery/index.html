<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/sort.js" defer></script>
    <title>Студенты</title>
</head>
<body>
<div id="wrapper">
    <form>
        <input type="text" class="surname" placeholder="Фамилия" maxlength="10"/>
        <input type="text" class="name" placeholder="Имя" maxlength="10"/>
        <input type="text" class="address" placeholder="Адрес" maxlength="15"/>
        <select name="year_of_birth" type="number" class="year_of_birth" size="1">
            <option selected>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
            <option>2007</option>
            <option>2006</option>
            <option>2005</option>
            <option>2004</option>
            <option>2003</option>
            <option>2002</option>
            <option>2001</option>
            <option>2000</option>
            <option>1999</option>
            <option>1998</option>
            <option>1997</option>
            <option>1996</option>
            <option>1995</option>
            <option>1994</option>
            <option>1993</option>
            <option>1992</option>
            <option>1991</option>
        </select>
        <select name="course" type="text" class="course" size="1">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </form>
    <button id="add-click" type="submit">Добавить данные</button>
    <button id="add-save" type="submit">Сохранить данные</button>
    <table id="my_table">
        <thead>
        <tr>
            <th onclick="sort_surname();">Фамилия</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th onclick="sort_year_of_birth();">Год рождения</th>
            <th>Курс</th>
        </tr>
        </thead>
        <tbody id="table1">
        </tbody>
    </table>
    <input type="hidden" id="name_order" value="asc">
    <input type="hidden" id="age_order" value="asc">
    <input type="hidden" id="drop_order" value="asc">

</div>
</body>
</html>
